<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown M&M</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="mnm" style="--i: 0">♥ M&M ♥</div>
      <div class="mnm" style="--i: 1">♥ M&M ♥</div>
      <div class="mnm" style="--i: 2">♥ M&M ♥</div>
      <div class="mnm" style="--i: 3">♥ M&M ♥</div>
      <div class="mnm" style="--i: 4">♥ M&M ♥</div>
      <div class="mnm" style="--i: 5">♥ M&M ♥</div>
      <div class="mnm" style="--i: 6">♥ M&M ♥</div>
      <div class="mnm" style="--i: 7">♥ M&M ♥</div>
      <div class="mnm" style="--i: 8">♥ M&M ♥</div>
      <div class="mnm" style="--i: 9">♥ M&M ♥</div>
      <div class="mnm" style="--i: 10">♥ M&M ♥</div>
    </div>

    <div class="countdown-container">
      <div id="countdown">
        <div class="time" id="days"></div>
        <div class="time" id="hours"></div>
        <div class="time" id="minutes"></div>
        <div class="time" id="seconds"></div>
      </div>
      <div id="final-message" class="hidden">
        <img src="hola.jpg" alt="Celebración" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
